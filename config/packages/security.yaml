security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers

    encoders:
        App\Entity\User:
            algorithm: bcrypt

    providers:
        our_db_provider:
            entity:
                class: App\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            form_login:
                login_path: login
                check_path: login
                # form security
                csrf_token_generator: security.csrf.token_manager
                # defaut page after success login
                default_target_path: /quiz

            logout:
                path:  /logout
                target: /

    role_hierarchy:
         ROLE_TEACHER:      ROLE_USER
         ROLE_ADMIN:        ROLE_TEACHER
         ROLE_SUPER_ADMIN:  ROLE_ADMIN

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/quiz, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/question, roles: ROLE_USER }
        - { path: ^/answer, roles: ROLE_USER }
        - { path: ^/category, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_SUPER_ADMIN }
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
